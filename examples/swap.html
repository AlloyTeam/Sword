<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Sving--Scalable Vector Paper</title>
</head>

<body>
  <div id="svingRoot" style="text-align:center;"></div>
  <script src="../dist/sving.js"></script>

  <style>
    svg {
      border: 1px solid black;
    }
  </style>
  <script>

    var stage = new sving.Stage('#svingRoot', 900, 500)
    var textA = new sving.Text("Hello Sving", "50px Helvetica")
    textA.setAttrs({ "fill": "yellow", "stroke": "red" })

    textA.left = 310;
    textA.top = 240;
    textA.skewX = 30;
    stage.add(textA)

    var textB = new sving.Text("Hello Sving2", "50px Helvetica")
    textB.setAttrs({ "fill": "black", "stroke": "black" })

    textB.left = 320;
    textB.top = 260;
    textB.skewX = 30;
    stage.add(textB)


    stage.swap(textA, textB)

  </script>
</body>

</html>
